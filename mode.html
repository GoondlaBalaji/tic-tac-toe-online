<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Battle Arena</title>

    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">


<style>
:root {
    --ink: #000;
    --paper: #f7f3e8;
    --accent-red: #ff3c00;
    --accent-blue: #0066ff;
    --accent-green: #32cd32;
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;  /* ðŸ”¥ No scrolling */
}

body {
    background: var(--paper);
    font-family: 'Permanent Marker', cursive;
    display: flex;
    align-items: center;
    justify-content: center;

    /* COMIC POLKA DOTS */
    background-image:
        radial-gradient(var(--ink) 0.5px, transparent 0.5px),
        radial-gradient(var(--ink) 0.5px, var(--paper) 0.5px);
    background-size: 12px 12px;
    background-position: 0 0, 6px 6px;
}

/* PANEL */
#menu-box {
    background: var(--paper);
    border: 6px solid var(--ink);
    box-shadow: 10px 10px 0 var(--ink);
    padding: 16px;
    width: 82%;        /* ðŸ”¥ Smaller */
    max-width: 290px;  /* ðŸ”¥ Even smaller */
    transform: skewX(-3deg);
    text-align: center;
    border-radius: 6px;
}

/* Undo skew for children */
#menu-box > * {
    transform: skewX(3deg);
}

/* TITLE */
#title {
    font-family: 'Bangers', cursive;
    font-size: 1.9em;        /* ðŸ”¥ Smaller */
    color: var(--accent-red);
    text-shadow: 3px 3px 0 var(--ink);
    margin: 5px 0 15px 0;
}

/* MAIN BUTTONS */
.menu-btn {
    font-family: 'Bangers', cursive;
    font-size: 1.1em;        /* ðŸ”¥ Smaller */
    background: var(--accent-green);
    border: 4px solid var(--ink);
    color: var(--paper);
    padding: 8px 10px;       /* ðŸ”¥ Smaller */
    width: 100%;
    margin: 10px 0;
    cursor: pointer;
    box-shadow: 4px 4px 0 var(--ink);
    transition: 0.1s;
    border-radius: 4px;
}

.menu-btn:hover {
    transform: translate(2px, 2px);
    box-shadow: 2px 2px 0 var(--ink);
}

/* ROOM OPTIONS */
#room-options {
    display: none;
    margin-top: 8px;
}

.option-title {
    font-size: 1.3em;
    margin-bottom: 10px;
    color: var(--accent-blue);
}

.room-btn {
    background: var(--accent-blue);
}

/* INPUT */
#room-code-input {
    width: 90%;
    padding: 8px;
    border: 4px solid var(--ink);
    font-size: 1em;
    text-align: center;
    margin-bottom: 10px;
}

#generated-code {
    background: yellow;
    border: 4px solid var(--ink);
    font-size: 1em;
    padding: 8px;
    margin-top: 10px;
    display: none;
}
    /* Clean readable font ONLY for room code */
#generated-code,
#room-code-input {
    font-family: 'Montserrat', sans-serif !important;
    letter-spacing: 2px;
    font-weight: 600;
}


/* SUPER SMALL PHONES FIX */
@media (max-width: 420px) {
    #menu-box {
        width: 78%;
        max-width: 260px;   /* ðŸ”¥ Even more compact */
        padding: 14px;
        box-shadow: 8px 8px 0 var(--ink);
    }

    #title {
        font-size: 1.6em;
    }

    .menu-btn {
        font-size: 1em;
        padding: 7px;
    }
}

    .clean-code {
    font-family: 'Montserrat', sans-serif !important;
    font-weight: 700;
    letter-spacing: 2px;
    font-size: 1.2em;
    color: black;
}

</style>


</head>

<body>

    <div id="menu-box">

        <div id="title">BATTLE ARENA</div>

        <button class="menu-btn" onclick="goOffline()">OFFLINE MODE</button>

        <button class="menu-btn" onclick="goAI()">AI MODE</button>

        <button class="menu-btn" onclick="toggleRoom()">ROOM MATCH</button>

        <div id="room-options">
            <div class="option-title">ROOM MATCH</div>

            <button class="menu-btn room-btn" onclick="createRoom()">CREATE ROOM</button>

            <input type="text" id="room-code-input" placeholder="Enter Room Code">

            <button class="menu-btn room-btn" onclick="joinRoom()">JOIN ROOM</button>

            <div id="generated-code"></div>
        </div>
    </div>

    <!-- FIREBASE + LOGIC -->
    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, set, update, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOipyswkPf2Tcdd_j46GnypfsAREixjmE",
            authDomain: "tic-tac-toe-952af.firebaseapp.com",
            databaseURL: "https://tic-tac-toe-952af-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tic-tac-toe-952af",
            storageBucket: "tic-tac-toe-952af.appspot.com",
            messagingSenderId: "336489066886",
            appId: "1:336489066886:web:737bb1f0e2b7ead0017c07"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.goOffline = () => window.location.href = "game.html?mode=offline";
        window.goAI = () => window.location.href = "ai.html?mode=ai";

        window.toggleRoom = () => {
            const box = document.getElementById("room-options");
            box.style.display = box.style.display === "block" ? "none" : "block";
        };

        /* CREATE ROOM */
        window.createRoom = async function () {

            const code = Math.random().toString(36).substring(2, 7).toUpperCase();

            const codeBox = document.getElementById("generated-code");
            codeBox.style.display = "block";
            codeBox.innerHTML = `ROOM CODE: <span class="clean-code">${code}</span>`;


            const roomRef = ref(db, "rooms/" + code);

            await set(roomRef, {
                board: ["","","","","","","","",""],
                turn: "X",
                result: "",
                hostPresent: true,
                guestPresent: false,
                updatedAt: Date.now()
            });

            alert("Room created! Waiting for guestâ€¦");

            onValue(roomRef, snap => {
                const data = snap.val();
                if (data && data.guestPresent) {
                    window.location.href = `online.html?mode=room_host&code=${code}`;
                }
            });

        };

        /* JOIN ROOM */
        window.joinRoom = function () {
            const code = document.getElementById("room-code-input").value.trim().toUpperCase();

            if (!code) return alert("Enter a room code!");

            window.location.href = `online.html?mode=room_join&code=${code}`;
        };

    </script>

</body>
</html>
